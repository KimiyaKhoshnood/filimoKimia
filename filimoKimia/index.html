<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filimo</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- desktop -->
    <div dir="rtl" class="font-IranSans lg:block hidden">
      <!-- header -->
      <div
        class="justify-center fixed top-0 flex w-full h-fit bg-black py-2 z-50"
        id="navbar"
      >
        <div
          class="2xl:w-[1440px] w-full flex items-center justify-between px-[60px]"
        >
          <ul class="flex gap-7 text-xs items-center" id="ulList"></ul>
          <div class="flex gap-3">
            <div
              id="btnBuy"
              class="w-fit py-[10px] px-[16px] text-white bg-green-600 rounded-md text-[11px] flex items-center gap-1 cursor-pointer"
            ></div>
            <div
              id="btnEnter"
              class="w-fit py-[10px] px-[16px] text-white bg-gray-700 rounded-md text-[11px] cursor-pointer"
            ></div>
          </div>
        </div>
      </div>

      <!--hero section-->
      <div id="heroSection"
        class="mt-12 w-full h-[580px] bg-hero1 bg-cover transition-all duration-1000 bg-black"
      >
        <div
          style="
            background-image: linear-gradient(#151515, rgba(0, 0, 0, 0.355), #151515);
          "
          class="h-full flex justify-center items-end pb-[100px]"
        >
          <div
            class="2xl:w-[1440px] w-full h-fit flex justify-center items-center flex-col"
          >
            <h3 id="toph1" class="text-[16px] text-[#D28B36]"></h3>
            <h1 id="h1" class="text-[39px] font-extrabold text-white"></h1>
            <div id="underh1" class="flex gap-14 py-10"></div>

            <div
              id="btnBuyHero"
              class="bg-green-600 rounded-md w-[285px] py-[17px] flex justify-center items-center text-white gap-1"
            ></div>

            <span
              id="underBtnBuyHero"
              class="text-gray-400 text-[10px] flex items-center py-1 gap-1"
            ></span>
          </div>
        </div>
      </div>

      <!--most popular-->
      <div class="w-full h-fit bg-[#151515] flex justify-center">
        <div class="2xl:w-[1440px] w-full xl:px-[60px] px-[20px]">
          <div class="flex gap-5 pb-[24px]">
            <h2 id="h2Popular" class="text-[17px] text-white font-bold"></h2>
            <div
              id="toggleFilmSeries"
              class="w-fit h-fit border border-gray-700 rounded-3xl p-[2px] flex cursor-pointer"
            >
              <div
                class="bg-gray-700 w-fit px-[10px] py-[2px] text-white rounded-3xl text-[12px] font-bold"
              >
                سریال
              </div>
              <div
                class="w-fit px-[10px] py-[2px] text-white rounded-3xl text-[12px] font-bold"
              >
                فیلم
              </div>
            </div>
          </div>

          <ul id="popMoviesList" class="flex justify-between py-5 gap-3"></ul>

          <div id="bgPop" class="h-fit w-full bg-cover bg-popImageAbout1">
            <div
              class="w-full h-full py-[30px]"
              style="background-image: linear-gradient(#151515, #1515157b)"
            >
              <div class="flex w-full h-[200px]">
                <div class="flex-grow-[1]">
                  <h3
                    id="h3pop"
                    class="text-white text-[18px] pb-[24px] font-bold"
                  ></h3>
                  <span
                    id="director"
                    class="text-gray-400 text-[10px] py-[24px]"
                  ></span>
                  <div
                    id="capsolbox"
                    class="text-white text-[10px] py-[28px]"
                  ></div>
                  <p id="describ" class="text-white text-[12px] pb-[24px]"></p>
                </div>

                <div id="popLogo" class="w-[220px] ml-[100px] h-full"></div>
              </div>

              <div id="popFilmsList" class="w-full"></div>
              <div class="w-full h-fit py-[20px]">
                <div class="swiper mySwiper1 w-full h-full">
                  <div class="swiper-wrapper" id="swiperitems">
                    <!--  -->
                  </div>
                  <div class="swiper-button-next swiper-button-next1"><img class="bg-gray-500/60 rounded-full p-1" src="./media/after-swiper-svg.svg" alt=""></div>
                  <div class="swiper-button-prev swiper-button-prev1"><img class="bg-gray-500/60 rounded-full p-1" src="./media/before-swiper-svg.svg" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- devices -->
      <div class="bg-[#151515] flex justify-center py-10">
        <div class="2xl:w-[1440px] w-full px-[60px] flex h-[430px]">
          <div id="imgOfDevices" class="w-[50%] h-full"></div>
          <div id="textOfDevices" class="w-[50%] flex flex-col justify-center">
            <h3 class="text-[18px] text-white py-3 font-extrabold"></h3>
            <span class="text-[13px] text-[#D8D8D8] pb-5"></span>
            <div id="sectionh4-1" class="flex py-3">
              <div class="w-[50px] flex justify-center"></div>
              <div>
                <h4 class="text-[14px] text-[#D8D8D8]"></h4>
                <span class="text-[11px] text-[#A1A1A1]"></span>
              </div>
            </div>
            <div id="sectionh4-2" class="flex py-3">
              <div class="w-[50px] flex justify-center"></div>
              <div>
                <h4 class="text-[14px] text-[#D8D8D8]"></h4>
                <span class="text-[11px] text-[#A1A1A1]"></span>
              </div>
            </div>
            <div id="sectionh4-3" class="flex py-3">
              <div class="w-[50px] flex justify-center"></div>
              <div>
                <h4 class="text-[14px] text-[#D8D8D8]"></h4>
                <span class="text-[11px] text-[#A1A1A1]"></span>
              </div>
            </div>
            <div
              id="btnBuyDevices"
              class="mt-4 w-fit py-[7px] px-[16px] text-white bg-green-600 rounded-md text-[11px] flex items-center gap-1"
            ></div>
          </div>
        </div>
      </div>

      <!-- TV -->
      <div class="bg-[#0D0D0D] flex justify-center">
        <div class="2xl:w-[1440px] w-full px-[60px] flex h-[500px]">
          <div
            id="textOfTV"
            class="w-[50%] h-full flex flex-col justify-center"
          >
            <h3 class="text-[18px] text-white py-3 font-extrabold"></h3>
            <span class="text-[13px] text-[#D8D8D8] pb-5"></span>
            <div id="TVh4-1" class="flex py-3">
              <div class="w-[50px] flex justify-center px-2"></div>
              <div>
                <h4 class="text-[14px] text-[#D8D8D8]"></h4>
                <span class="text-[11px] text-[#A1A1A1]"></span>
              </div>
            </div>
            <div id="TVh4-2" class="flex py-3">
              <div class="w-[50px] flex justify-center px-2"></div>
              <div>
                <h4 class="text-[14px] text-[#D8D8D8]"></h4>
                <span class="text-[11px] text-[#A1A1A1]"></span>
              </div>
            </div>
            <div
              id="btnTV"
              class="mt-4 w-fit py-[7px] px-[16px] text-white bg-gray-500 rounded-md text-[11px] flex items-center gap-1"
            ></div>
          </div>
          <div id="imgOfTV" class="w-[50%] h-full flex items-center"></div>
        </div>
      </div>

      <!-- free -->
      <div class="bg-[#151515] flex justify-center py-[65px]">
        <div class="2xl:w-[1440px] w-full px-[60px] flex flex-col">
          <h3
            id="freeh3"
            class="text-white font-extrabold text-[18px] pb-6"
          ></h3>
          <div class="w-full h-fit py-[20px]">
            <div class="swiper mySwiper2 w-full h-full">
              <div class="swiper-wrapper" id="swiperitems2">
                <!--  -->
              </div>
              <div class="swiper-button-next swiper-button-next2"><img class="bg-gray-500/60 rounded-full p-1" src="./media/after-swiper-svg.svg" alt=""></div>
              <div class="swiper-button-prev swiper-button-prev2"><img class="bg-gray-500/60 rounded-full p-1" src="./media/before-swiper-svg.svg" alt=""></div>
            </div>
          </div>
        </div>
      </div>

      <!-- kids -->
      <div
        class="bg-[#151515] flex justify-center pt-10"
        style="
          background-image: linear-gradient(
            to top right,
            #151515,
            #151515,
            #123844
          );
        "
      >
        <div class="2xl:w-[1440px] w-full px-[60px] flex h-[475px]">
          <div id="imgOfKids" class="w-[50%] h-full flex justify-end"></div>
          <div
            id="textOfKids"
            class="w-[50%] flex flex-col gap-7 justify-center px-[5%]"
          >
            <h3 class="text-white text-[23px]"></h3>
            <span class="text-gray-500 text-[15px]"></span>
            <div class="flex gap-4"></div>
          </div>
        </div>
      </div>

      <!-- cinema -->
      <div
        class="bg-[url('/media/bg-cinama.webp')] bg-cover flex flex-col items-center justify-between py-[65px] h-[500px]"
      >
        <h3 id="cinemah3" class="text-white text-[19px] font-extrabold"></h3>
        <div id="cinemaCheckBox" class="spanBoxCinema flex gap-20"></div>
        <div
          id="onlineCinemaBox"
          class="w-[520px] h-fit p-[10px] bg-white/5 backdrop-blur-xl border rounded-xl border-gray-800 flex"
        >
          <div class="w-[165px] rounded-lg"></div>
          <div class="flex flex-col justify-between px-4 flex-1">
            <h4 class="text-white"></h4>
            <span class="text-[13px] text-gray-300"></span>
            <div class="flex gap-2 text-[12px] text-white py-4"></div>
            <a
              class="py-2 px-3 w-fit border rounded-md text-[12px] border-white text-white"
              href="#"
              >خریدبلیط</a
            >
          </div>
          <div
            class="text-white text-[12px] py-[3px] h-fit px-[15px] bg-black/5 backdrop-blur-xl rounded-xl"
          >
            اکران آنلاین
          </div>
        </div>
      </div>

      <!-- comments -->
      <div class="bg-[#151515] flex justify-center py-[65px]">
        <div class="2xl:w-[1440px] w-full px-[60px] flex flex-col">
          
          <div class="w-full">
            <div class="swiper mySwiper3 w-full">
              <div class="flex">
                <h3 id="commentsh3" class="text-white font-extrabold text-[18px] pb-6 flex-1"></h3>
                <div class="w-[80px]">
                  <div class="swiper-button-next swiper-button-next3 !absolute !top-6"><img class="bg-gray-500/60 rounded-full p-1" src="./media/after-swiper-svg.svg" alt=""></div>
                  <div class="swiper-button-prev swiper-button-prev3 !relative !top-6 
                  !right-[10px]"><img class="bg-gray-500/60 rounded-full p-1" src="./media/before-swiper-svg.svg" alt=""></div>
                </div>
              </div>
              
              <div class="swiper-wrapper" id="swiperitems3">
                <!--  -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FAQ -->
      <div
        class="bg-[#101010] h-fit py-[80px] flex flex-col justify-center items-center"
      >
        <div
          id="FAQ"
          class="2xl:w-[1440px] w-full px-[60px] flex flex-col justify-center items-center"
        >
          <h3 class="text-white text-[17px]"></h3>
          <span class="text-gray-400 text-[13px] py-4"></span>
          <div class="lg:w-[1056px] w-[95%] flex flex-col gap-2 py-3"></div>
        </div>
      </div>

      <!-- filimo -->
      <div style="background-image: linear-gradient(#101010, #0B1A12, #101010);"
        id="filimo"
        class="h-[400px] py-[80px] flex flex-col justify-between items-center"
      >
        <div></div>
        <span class="spanBoxCinema flex gap-20"></span>
        <a
          href="#"
          class="bg-green-600 rounded-md w-[285px] py-[17px] flex justify-center items-center text-white gap-1"
        ></a>
      </div>

      <!-- footer -->
      <div
        id="footer"
        class="bg-[#191919] sticky bottom-0 z-10 py-1 w-full text-[12px] text-[#959595]  flex"
      >
        <span class="flex flex-1 gap-5"></span>
        <a class="flex items-center hover:text-white" href=""></a>
      </div>
    </div>

    <!-- mobile -->
    <div dir="rtl" class="font-IranSans lg:hidden block w-full h-[100vh] text-white box-border"
    >
      <!-- header mobile -->
      <div
        id="headerMobile"
        class="absolute top-0 z-10 h-[80px] bg-[#1c1c1c33] w-full flex items-center px-[22px]"
      >
        <div class="flex-1"></div>
        <div class="flex h-fit gap-1">
          <div class="bg-[#1E1E1E] p-2 h-full rounded-lg"></div>
          <div class="bg-[#1E1E1E] p-2 h-full rounded-lg"></div>
          <div class="bg-[#1E1E1E] py-2 px-4 h-fit rounded-lg text-[14px]"></div>
        </div>

        <!-- list for dots -->
        <div id="listForDots" class="w-fit px-5 py-1 bg-[#1C1C1CF0] absolute top-[80px] left-5 rounded-xl hidden">
          <div class="bg-[#1C1C1CF0] w-[20px] h-[20px] absolute rotate-45 -top-2 right-14 text-gray-300"></div>
          <ul>
            <li class="py-3 text-[13px] flex gap-1 min-w-[110px]"><img class="w-[15px]" src="./media/speech-mobile-com.svg" alt="">سوالات متداول</li>
            <hr>
            <li class="py-3 text-[13px] flex gap-1 min-w-[110px]"><img class="w-[15px]" src="./media/school-mobile-com.svg" alt="">فیلیمو مدرسه</li>
            <hr>
            <li class="py-3 text-[13px] flex gap-1 min-w-[110px]"><img class="w-[15px]" src="./media/download-mobile-com.svg" alt="">اپلیکیشن ها</li>
          </ul>
        </div>
      </div>
      

      <!-- SwiperMobile -->
      <div class="swiper mySwiperMobile h-full bg-mobilebgColor bg-cover">
        <div class="swiper-wrapper">

          <!-- Slide 1 -->
          <div
            class="swiper-slide overflow-hidden"
          >
            <div id="bgHeroMobile" class="absolute -z-10 w-full"></div>
            <div
              style="
                background-image: linear-gradient(
                  rgba(0, 0, 0, 0.355),
                  #151515,
                  #151515
                );
              "
              class="h-[100vh] flex flex-col"
            >
              <div
                id="heroMobile"
                class="flex flex-col items-center mb-[40px] gap-3 h-full justify-end"
              >
                <div class="w-[100px] h-[100px]"></div>
                <h1 class="text-[17px] font-bold"></h1>
                <span class="text-[13px] text-center pb-[30px] px-2"></span>
                <a
                  id="btnBuyHeroMobile"
                  class="bg-green-600 rounded-md w-[80%] px-[24px] py-[10px] flex justify-center items-center text-white gap-1 text-[15px]"
                  href="#"
                ></a>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div
            id="filimoDevicesMobile"
            class="swiper-slide "
          >
            <div
              class="flex flex-col items-center justify-end pb-[40px] h-full"
            >
              <div class="flex justify-center"></div>
              <div id="devicesLogoMobile" class="flex gap-2 py-[20px]"></div>
              <h2 class="text-[18px] font-bold"></h2>
              <span
                class="text-[13px] text-center pt-[25px] pb-[35px] px-[5px]"
              ></span>
              <a
                href=""
                class="bg-white rounded-md w-[80%] px-[24px] py-[10px] flex justify-center items-center gap-1 text-[15px] text-black"
              ></a>
            </div>
          </div>

          <!-- Slide 3 -->
          <div
            class="swiper-slide overflow-hidden"
          >
            <div
              id="watchLaterMobile"
              class="flex flex-col items-center justify-end pb-[40px] h-full"
            >
              <div class="flex-1 w-full pt-[40px]">
                <div class="h-fit w-full">
                  <div class="flex w-[1694px] relative top-0 right-0 flex-wrap">
                    <div class="h-[200px] flex"></div>
                  </div>
                </div>
              </div>
              <div id="watchLaterImgMobile" class="w-fit"></div>
              <h2 class="text-[18px] font-bold py-[20px]"></h2>
              <span class="text-[13px] text-center pb-[35px] px-[5px]"></span>
              <a
                id="btnBuyLaterMobile"
                class="bg-green-600 rounded-md w-[80%] px-[24px] py-[10px] flex justify-center items-center text-white gap-1 text-[15px]"
                href="#"
              ></a>
            </div>
          </div>

          <!-- Slide 4 -->
          <div
            class="swiper-slide h-[100vh]"
          >
            <div
              id="freeMobile"
              class="flex flex-col items-center justify-end h-full"
            >
              <h2 class="text-[18px] font-bold pt-[80px]"></h2>
              <span
                class="my-3 rounded-2xl bg-green-700/30 text-green-600 py-2 px-3 text-[11px]"
              ></span>
              <div
                id="scrollinSlider"
                class="h-full flex flex-wrap w-full justify-evenly gap-2 overflow-y-scroll"
              ></div>
              <div
                style="background-image: linear-gradient(transparent, #151515)"
                class="absolute bottom-0 w-full flex justify-center items-end h-[100px]"
              >
                <a
                  id="btnfreeBuy"
                  class="bg-green-600 mb-[40px] rounded-md h-fit w-[80%] px-[24px] py-[10px] flex justify-center items-center text-white gap-1 text-[15px]"
                  href=""
                ></a>
              </div>
            </div>
          </div>

          <!-- Slide 5 -->
          <div
            class="swiper-slide"
          >
            <div class="w-full pt-[40px] flex flex-col items-center gap-5 overflow-hidden">
              <div id="topAnimationKids" class="h-fit w-full">
                <div class="flex w-[1694px] relative top-0 right-0"></div>
              </div>

              <h2 id="h2KidsMobile" class="font-bold text-[20px] pt-10"></h2>
              <span id="spanKidsMobile" class="text-[14px] text-white flex items-center pb-7"></span>

              <div id="bottomAnimationKids" class="h-[66px] w-full flex">
                <div class="flex relative top-0 right-0 w-fit"></div>
              </div>
            </div>
          </div>

          <!-- Slide 6 -->
          <div
            class="swiper-slide"
          >
            <div
              id="cinemaMobile"
              class="flex flex-col items-center pt-[100px] gap-5"
            >
              <h2 class="text-[20px] font-bold"></h2>
              <span class="text-[13px] pb-3"></span>
              <div></div>
            </div>
          </div>

          <!-- Slide 7 -->
          <div
            class="swiper-slide h-[100vh]"
          >
            <div id="buyFilimo" class="flex flex-col justify-center items-center gap-4 h-full">
              <div></div>
              <h2 class="font-bold text-[20px]"></h2>
              <a
                class="bg-green-600 rounded-md w-[80%] px-[24px] py-[10px] flex justify-center items-center text-white gap-1 text-[15px]"
                href="#"
              ></a>
              <span class="text-[11px] text-gray-400 flex items-center pb-4"></span>
              <div
                id="spansOfbuyFilimo"
                class="w-[312px] flex flex-col gap-1"
              ></div>
            </div>
          </div>

        </div>

        <div class="w-full h-10 !absolute !bottom-0 !z-20 flex">
          <div class="swiper-button-prev swiper-button-prevMobile !absolute !top-5 !z-50"><img src="./media/right-arrow-mobile.svg" alt=""></div>
          <div class="swiper-button-next swiper-button-nextMobile !absolute !top-5 !z-50"><img src="./media/left-arrow-mobile.svg" alt=""></div>
          <div class="swiper-pagination swiper-paginationMobile"></div>
        </div>
      </div>
    </div>



    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper1", {
        slidesPerView: 4,
        spaceBetween: 30,
        navigation: {
          nextEl: ".swiper-button-next1",
          prevEl: ".swiper-button-prev1",
        },
      });

      var swiper = new Swiper(".mySwiper2", {
        slidesPerView: 6,
        spaceBetween: 30,
        navigation: {
          nextEl: ".swiper-button-next2",
          prevEl: ".swiper-button-prev2",
        },
      });

      var swiper = new Swiper(".mySwiper3", {
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next3",
          prevEl: ".swiper-button-prev3",
        },
      });

      var swiper = new Swiper(".mySwiperMobile", {
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-nextMobile",
          prevEl: ".swiper-button-prevMobile",
        },
        pagination: {
          el: ".swiper-paginationMobile",
        },
        mousewheel: true,
        keyboard: true,
      });

      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: "auto",
        freeMode: true,
        scrollbar: {
          el: ".swiper-scrollbar",
        },
        mousewheel: true,
      });
    </script>
  </body>
</html>
